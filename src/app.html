<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#000000" />
		<meta name="apple-mobile-web-app-title" content="Listen Later" />
		<meta name="application-name" content="Listen Later" />
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="theme-color" content="#ffffff" />
		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="hover"
		class="selection:bg-surface-800-100-token selection:text-surface-100-800-token"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
